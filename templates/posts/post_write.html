{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel = "stylesheet" href = "{% static 'css/mypagePlus.css' %}">
{% endblock %}
{% block content %}
<div class="container">
<!-- header -->
    <div class="header">
        <div class="logo">
            <a href="{% url 'post:index' %}">Rolling Paper</a>
        </div>
        <div class="logInOut">
            <!-- 클릭 시 첫번째 화면으로 이동해야 합니다. -->
            <a class="logout" href="{% url 'account_logout' %}">로그아웃</a>
        </div>
    </div>
    <div class="contentPlus">
        <div class="myPaperHeader">
                <!-- 임시로 하드코딩하였습니다. 추후 백에서 데이터를 받아와야 하는 부분입니다. -->
                <div style="font-size: 30px">{{ user.username }}님의 롤링페이퍼
                    <button onclick="history.back()" type="button" style="margin-left: 500px">
                    <img src="../../static/image/backbutton.png" style="width:50px">
                </button>
                </div>
        </div>
        <form action="" method="POST" id = "write_form">
            {% csrf_token %}
            {% for form in forms %}
            <div>
                <label for="{{ form.id_for_label }}">{{ form.label }}</label>
               {{ form|safe }}
            </div>
            {% endfor %}
        <div style="margin-top: 20px">
            <input type="date" name = "dday_ddmt">
            {% if error %}
            {{ error }}
            {% endif %}
                <button class="addContent" type="submit" style="text-decoration: none;
    float:right;
    display: inline-block;
    font-size: 15px;
    font-weight: 500;
    width: 200px;
    height: 50px;
    background: #61c188;
    color: #fff;
    padding: 10px 30px;
    text-align: center;
    border-radius: 30px;
    cursor: pointer;
border: white;">등록하기</button>
        </div>
        </form>
    </div>
</div>
{% endblock content %}
