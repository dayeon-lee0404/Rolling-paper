{% block contents %}
<div>게시판 글쓰기!</div>
<form action="" method='POST'>
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
       {{ form|safe }}
    </div>
    {% endfor %}
    <input type="date" name = "dday_ddmt">
    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit">투고하기</button>
</form>
{% endblock contents %}
