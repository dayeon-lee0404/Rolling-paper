{% extends 'base.html' %}
{% block content %}
<div class="mx-3 my-3">
  <h1>인덱스 페이지입니다.</h1>
{% if user.is_authenticated %}
        <a href="{% url account_logout %}">로그아웃</a>
    {% else %}
        <a href="{% url account_login %}">로그인</a>
        <a href="{% url account_signup %}">회원가입</a>
{% endif %}

</div>
{% endblock %}
