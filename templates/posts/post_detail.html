
{% block contents %}
<div>게시판 상세보기!</div>
<div style="border: 1px black solid; margin: 20px 0px;"></div>

{% if post.writer == request.user %}
<a href="/post_detail/{{ post.id }}/modify/"><button>수정</button></a>
<a href="/post_detail/{{ post.id }}/delete/"><button>삭제</button></a>
{% endif %}

<div>
    게시판 종류 : {{ post.post_name }}
</div>
<div>
    작성자 : {{ post.writer }} | 작성일 : {{ post.write_dttm }}
</div>
<div>
    제목 : {{ post.title }}
</div>
<div>
    내용 : {{ post.contents|safe }}
</div>

 <form action="{% url 'post:comments_view' post.id %}" method="POST" class="my-3">
    {% csrf_token %}
    <input type="submit" value="댓글 조회하기" class="btn btn-primary">
 </form>
<!--create-->
 <form action="{% url 'post:comments_input' post.id %}" method="POST" class="my-3">
    {% csrf_token %}
    <input type="submit" value="댓글 달기" class="btn btn-primary">
 </form>
<hr>

<!--create-->

{% endblock contents %}
