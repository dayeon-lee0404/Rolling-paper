{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel = "stylesheet" href = "{% static '/css/commentplus.css' %}">
{% endblock %}
{% block content %}
<title>댓글 추가</title>
<div class="container">
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="{% url 'post:index' %}">Rolling Paper</a>
        </div>
        <div class="logInOut">
            <!-- 클릭 시 첫번째 화면으로 이동해야 합니다. -->
            <a class="logout">로그아웃</a>
        </div>
    </div>
    <!-- content -->
    <div class="contentPlus">
        <div class="myPaperHeader">
            <div class="owner">
                <!-- 임시로 하드코딩하였습니다. 추후 백에서 데이터를 받아와야 하는 부분입니다. -->
                <p id="nicknamePaper">{{ post.title}}</p>
            </div>
            <div class="back">
                <!-- 화살표 클릭시 메인페이지로 돌아갑니다.` -->

                <button onclick="history.back()" type="button" class="backArrow">
                    <img src="{% static 'image/backButton.png'%}">
                </button>
            </div>
        </div>
        <div class="plus">
            <div class="plusContainer">
                <div class="plusHeader">
                    <p>댓글 작성하기</p>
                </div>
                <form action="{% url 'post:comments_create' post.id %}" method="POST" class="addComment">
                {% csrf_token %}
                    <div id="plusContent">
                        <div id="paperContent">
                            <div class="content">내용</div>
                            <textarea name="content" id="content">태어나줘서 고마워, 너의 생일을 축하해!</textarea>
                        </div>
                    </div>
                    <div class="plusButton">
                        <input type="submit" class="addContent" value="등록하기">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
